<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    <ul id="myList">
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ul>

    <script>
        //取得容器
        let myList = document.querySelector('ul#myList');

        //取得<li>item 02</li>
        let oldNode = document.querySelectorAll('li')[1];

        //建立li元素節點
        let newNode = document.createElement('li');

        //建立textNode
        let textNode = document.createTextNode('Hello Wolrd!')

        //把textNode 放到 newNode(li)當中
        newNode.appendChild(textNode);

        //將原有oldNode替換成新節點newNode
        myList.replaceChild(newNode, oldNode);
    </script>
</body>

</html>
