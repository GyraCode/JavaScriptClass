<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    <button id="btn" style="width: 100px;height: 50px;">連點兩下:0</button>

    <script>
        //計算用的變數
        let count = 0;
        let width = 100;
        let height = 50;

        //註冊雙擊事件 每點兩下按鈕會慢慢變大
        document.querySelector('button#btn').addEventListener('dblclick', function (event) {
            count += 1; //count ++ => count = count + 1
            width += 30; // width = width + 30
            height += 30;//height=height+30;
            this.innerText = '連點兩下:' + count;
            this.style.width = width + 'px';
            this.style.height = height + 'px';
        });
    </script>
</body>

</html>
