    <script>
        //初始話陣列
        let listOfName = ['Gyra', 'Sabdra', 'poren', 'BinD'];

        //一、設定(新增元素)
        listOfName[4] = 'Sally';
        console.log(listOfName);
        //輸出['Gyra', 'Sabdra', 'poren', 'BinD','Sally']

        //二、使用arr.push()將資料家到陣列"尾端"
        listOfName.push('Fox');
        listOfName.push('Gina');
        console.log(listOfName);
        //輸出['Gyra', 'Sabdra', 'poren', 'BinD','Sally','Fox','Gina']

        //三、修改元素
        listOfName[0] = 'Allen';
        listOfName[1] = 'Sandra';
        console.log(listOfName[0]); //輸出Allen
        console.log(listOfName[1]); //輸出Sandra
        console.log(listOfName);
        //輸出 ['Allen', 'Sandra', 'poren', 'BinD', 'Sally', 'Fox', 'Gina']

        //四、刪除尾端元素 使用pop() 將會刪除陣列尾端資料
        listOfName.pop();
        console.log(lisyOfName);
        //輸出 ['Allen', 'Sandra', 'poren', 'BinD', 'Sally', 'Fox']

        listOfName.pop();
        console.log(lisyOfName);
        //輸出 ['Allen', 'Sandra', 'poren', 'BinD', 'Sally']

        //五、刪除尾端元素 並取出放置在新的變數中
        let name = listOfName.pop();
        console.log(name);//Sally
        //['Allen', 'Sandra', 'poren', 'BinD']
        console.log(listOfName);

        //六、刪除陣列第一個元素 用.shift()
        listOfName.shift();
        console.log(listOfName);
        //輸出[ 'Sandra', 'poren', 'BinD']

        //七、有時候從尾端刪除的陣列資料 需要放在陣列前端 使用unshift()
        name = listOfName.pop();//從陣列尾端刪除BinD
        listOfName.unshift(name);//將刪除的陣列尾端資料 放在陣列前端 
        console.log(listOfName);

    </script>
