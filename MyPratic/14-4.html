<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    <p>請輸入5到10之間的數字</p>
    <input type="text" id="demo">
    <button type="button" id="btn_test">測試輸入</button>
    <p id="p01"></p>

    <script>
        //為按鈕註冊click事件
        document.querySelector('button#btn_test').addEventListener("click", function (event) {
            //取得 p#p01元素 並清空內部
            let message = document.getElementById('p01');
            message.innerHTML = '';

            //取得input元素 同時透過try catch判斷
            let x = document.getElementById('demo').value;
            try {
                if (x == '') throw "欄位為空";
                //Not A Number
                if (isNaN(x)) throw "不是數字";

                //Number() 可以將"1","2","3"之類的字元(串) 轉乘數值
                x = number(x);//1 2 3

                if (x > 10) throw "超過10";
                if (x < 5) throw "小於五"

                alert("輸入正確!");
            } catch (errorMessage) {
                message.innerHTML = "輸入錯誤:" + errorMessage;
            } finally {
                //無倫有無例外 一定會執行finaly

                document.getElementById('demo').value = '';
            }
        })
    </script>
</body>

</html>
