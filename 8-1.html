        //一般來說 陣列的鎖飲 從[0]開始 到[n-1]結束
        let arr = ['Gyra', 'Sabdra', 'poren', 'BinD'];
        console.log(arr[0]); //GyRA
        console.log(arr[1]); //Sabdra
        console.log(arr[4]); //undifind

            console.log(arr[i]);
        }
