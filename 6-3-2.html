    <title>Document</title>
    <script>
        let count = 0
        // while (count <= 9) {
        //     //count小於等於9的時候跳出迴圈
        //     if (count == 5) {
        //         break;
        //     }
        //     console.log(`count=${count}`);
        //     count++;
        // }

        //i為5的實後掠過 直接往下一個i (即是6)繼續執行
        for (let i = 1; i < 9; i++) {
            if (i == 5) {
                continue
            }
            console.log(`i=${i}`);

        }

        //count為5的時候略過 直接往下一個count(即是6)繼續執行
        count = 0;
        while (count <= 9) {
            count++;
            if (count == 5) {
                continue;
            }

            console.log(`count=${count}`);
        }
    </script>
