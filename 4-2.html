        console.log("小明說:\"我覺得我也有很大的缺點。\" 小美說:\"什麼缺點?\"  小明說:\"缺點妳。\"");



        /**
         *其他種累的跳脫字元
         *\t 縮排 等同於tab鍵
         *\r Enter (return)
         *\n:斷航 代表建立新的一行 (new line)
         */

        console.log("嗨!\t\t\t\t近來好嗎?\n好久不見");
